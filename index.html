<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Internship Tracker | Login</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: #f4f7f6; /* Warna kelabu lembut supaya tally dengan dashboard */
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: #ffffff;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        /* Warna Primary selaras dengan Brand UI anda */
        .text-brand {
            color: #4e73df;
        }

        .btn-brand {
            background-color: #4e73df;
            color: white;
            border-radius: 10px;
            padding: 12px;
            font-weight: 700;
            border: none;
            transition: 0.3s;
        }

        .btn-brand:hover {
            background-color: #3e5fbb;
            color: white;
            transform: translateY(-2px);
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .icon-box {
            width: 70px;
            height: 70px;
            background: rgba(78, 115, 223, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
    </style>
</head>

<body>

<div class="login-container">
    <div class="login-card">
        
        <div class="text-center">
            <div class="icon-box">
                <i class="fas fa-user-graduate fa-2x text-brand"></i>
            </div>
            <h2 class="fw-bold h4">Welcome Back</h2>
            <p class="text-muted small mb-4">Login to your internship account</p>
        </div>

        <form onsubmit="return fakeLogin()">
            <div class="mb-3">
                <label class="form-label small fw-bold">Username</label>
                <input type="text" class="form-control" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label small" for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="btn btn-brand w-100 mb-3">
                Login
            </button>
        </form>

        <div class="text-center">
            <p class="small mb-0">Don't have an account? 
                <a href="register.html" class="text-brand text-decoration-none fw-bold">Register</a>
            </p>
        </div>
    </div>

    <div class="text-center mt-4">
        <p class="text-muted small">Â© 2025 Syanizzayu Iqhlas</p>
    </div>
</div>

<script>
    function fakeLogin() {
        // Redirect ke dashboard anda
        window.location.href = "dashboard.html";
        return false;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
